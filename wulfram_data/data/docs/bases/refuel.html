<TITLE>
Refuel Pad
</TITLE>
</HEAD>
Produces fuel and ammunition, supplying them to friendly vehicles.
Crucially inportant for those in a defensive role; repeatedly throughout
history, strong forces have been incapacitated by fuel shortage,
succumbing soon after.
<P>
This unit must be <A HREF="energy.html">powered by an energy cell</A>
in order to operate.
