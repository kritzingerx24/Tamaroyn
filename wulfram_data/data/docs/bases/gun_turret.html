<TITLE>
Gun Turret
</TITLE>
</HEAD>
This automated turret is armed with a rapid-fire, medium-calibre
cannon for excellent short-range defense.  Without support, however,
a gun turret is vulnerable to weapons with longer reach.
<P>
<A HREF="energy.html">This unit requires external power in order to operate.</A>
